<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Element</title>

    <!-- Link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/main.min.css">

    <!-- Link js -->
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="food-menu">
                <button class="active" type-food="all">All food</button>
                <button type-food="salad">Salad</button>
                <button type-food="meat">Meat</button>
                <button type-food="drinks">Drinks</button>
                <button type-food="dessert">Dessert</button>
            </div>

            <div class="food-list">
                <div class="food-item" type-food="meat">
                    <img src="./assets/images/meat1.jpg" alt="1" />
                </div>
                <div class="food-item" type-food="meat">
                    <img src="./assets/images/meat2.jpg" alt="2" />
                </div>
                <div class="food-item" type-food="drinks">
                    <img src="./assets/images/drinks1.jpg" alt="3" />
                </div>
                <div class="food-item" type-food="drinks">
                    <img src="./assets/images/drinks2.jpg" alt="4" />
                </div>
                <div class="food-item" type-food="drinks">
                    <img src="./assets/images/drinks3.jpg" alt="5" />
                </div>
                <div class="food-item" type-food="salad">
                    <img src="./assets/images/salad1.jpg" alt="6" />
                </div>
                <div class="food-item" type-food="salad">
                    <img src="./assets/images/salad2.jpg" alt="7" />
                </div>
                <div class="food-item" type-food="dessert">
                    <img src="./assets/images/dessert1.jpg" alt="8" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
