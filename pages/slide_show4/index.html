<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/main.min.css">

    <!-- Link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link js -->
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="slide">

            <div class="slide__main">
                <div class="img-wrap">
                    <img src="./assets/images/img1.jpg" alt="Image 1">
                </div>
                <p class="arrow-left">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </p>
                <p class="arrow-right">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </p>
            </div>

            <div class="slide__list list-img">

                <div class="slide__list--item active">
                    <img src="./assets/images/img1.jpg" alt="Image 1">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img2.jpg" alt="Image 2">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img3.jpg" alt="Image 3">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img4.jpg" alt="Image 4">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img5.jpg" alt="Image 5">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img6.jpg" alt="Image 6">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img7.jpg" alt="Image 7">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img8.jpg" alt="Image 8">
                </div>

                <div class="slide__list--item">
                    <img src="./assets/images/img9.jpg" alt="Image 9">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
