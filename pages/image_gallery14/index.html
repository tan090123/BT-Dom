<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=       ">
    <title>Image Gallery</title>

    <!-- Link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/main.min.css">

    <!-- Link js -->
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="images">
            <div class="container">
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://images.unsplash.com/photo-1491441555545-d6b8e24ffa33?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://images.unsplash.com/photo-1550126574-cf0986387876?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://plus.unsplash.com/premium_photo-1682141563888-e64fd5b66e4d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://images.unsplash.com/photo-1565108696844-73eb819713b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://plus.unsplash.com/premium_photo-1682147470728-07d41b46b5ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://plus.unsplash.com/premium_photo-1682144567823-cee310dc0fa5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://images.unsplash.com/photo-1601173099893-ed4756c221e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                        alt="unsplash">
                </div>
                <div class="col-md-6 col-lg-3 image">
                    <img src="https://plus.unsplash.com/premium_photo-1682144567823-cee310dc0fa5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80"
                        alt="unsplash">
                </div>
            </div>
        </div>

        <div class="gallery">
            <span class="control prev">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="fas fa-chevron-right"></i>
            </span>
            <div class="gallery__inner">
                <img src="" alt="" />
            </div>
            <i class="fas fa-times close"></i>
        </div>
    </div>

</body>

</html>
